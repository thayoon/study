<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .btn {
        font-weight: bold;
        font-size: x-large;
        background-color: #1759a5;
        color: #f1f1f1;
        width: 30%;
      }
      .btn:hover {
        color: #1759a5;
        background-color: #f1f1f1;
      }
    </style>
    <title>가위 바위 보</title>
  </head>
  <body>
    <main>
      <!-- board START -->
      <section class="text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 mx-auto">
            <h1 class="display-4">가위 바위 보</h1>
            <div class="d-flex justify-content-between flex-wrap fs-4 mx-5">
              <div>
                플레이어
                <div id="player-score">0</div>
              </div>
              <div>
                컴퓨터
                <div id="computer-score">0</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- board END-->

      <div class="container pt-3 pb-5">
        <!-- game START -->
        <div class="col-lg-6 mx-auto" id="game-ing">
          <div
            class="d-flex justify-content-center align-items-center flex-column mb-3"
          >
            <div class="fs-3">선택하기</div>
            <div class="fs-6">남은 횟수: <span id="round">10</span></div>
          </div>
          <!-- game button START -->
          <div class="game-btn d-flex justify-content-between flex-wrap">
            <button type="button" id="0" class="btn">가위</button>
            <button type="button" id="1" class="btn">바위</button>
            <button type="button" id="2" class="btn">보</button>
          </div>
          <!-- game button END -->
          <div class="text-center m-3 fs-4" id="result"></div>
        </div>
        <!-- game END -->
        <!-- game over START -->
        <div class="col-lg-6 mx-auto" id="game-done" style="display: none">
          <div
            class="d-flex justify-content-center align-items-center flex-column mb-3"
          >
            <div class="d-flex fs-2">게임 종료!</div>
          </div>
          <div class="text-center m-3 fs-4" id="final-result"></div>
          <div class="d-flex justify-content-center flex-wrap">
            <button type="button" id="restart-btn" class="btn">
              다시 시작
            </button>
          </div>
        </div>
        <!-- game over END -->
      </div>
    </main>
    <!-- DOM이 모두 로드된 후에 JavaScript 실행 -->
    <script src="script.js"></script>
  </body>
</html>
